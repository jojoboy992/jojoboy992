<!DOCTYPE html>

{%load static%}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block title %}
  <title>My Blog</title>
  {% endblock %}
  {% block extra_head_links %}
  {% endblock %}
</head>

<body>
  <header>
    <h1><a href="{% url 'home' %}" id="a">My Blog</a></h1>
    <div class="create_btn">
      {% block a %}
      <a href="{%url 'post_create'%}">Create New blog (+)</a>
      {% endblock %}

    </div>
  </header>

  <div class="post_div">
    {%block content%}
    {%endblock content%}
  </div>

  <div class="nav-right">

  </div>

  {% if user.is_authenticated %} <a href="{% url 'logout' %}">Logout</a>

  {%else%}
  <a href="{%url 'signup'%}">Sign up</a>
  <a href="{%url 'login'%}">Login</a>
  {% endif %}
</body>

</html>
